<html lang="en">
<head>
    <title>Web Page For Playing With Web3.js</title>
    <script type="text/javascript" src="socket.io.js"></script>
    <script type="text/javascript" src="web3.min.js"></script>
    <script type="text/javascript" src="index.js"></script>

    <style>
        h1 {
            text-align: center;
            color: grey;
        }

        h4 {
            font-size: 25px;
        }

        div {
            text-align: center;
            align-self: center;
            border: 2px solid white;
            border-radius: 5px;
            box-sizing: border-box;
        }

        div.container {
            display: flex;
            justify-content: center;
        }

        div.holder {
            border: 4px solid lightgray;
            background: whitesmoke;
            margin: 2% 0.5%;
            overflow: hidden;
        }

        div.header {
            background: #f54b4b;
            margin: 3px;
            border-color: grey;
        }

        div.elementHolder {
            font-size: 20px;
            border: 2px solid #2b2727;
            margin: 9px 4px;
            padding: 6px;
        }

        input {
            margin-left: 2px;
            margin-right: 2px;
            text-align: center;
            border: 1px solid black;
            border-radius: 8px;
            height: 24px;
        }

        input:focus {
            margin-left: 2px;
            margin-right: 2px;
            text-align: center;
            border: 1px solid black;
            border-radius: 8px;
        }

        button {
            border: 1px solid black;
            border-radius: 7px;
        }
    </style>
</head>

<body style="background: #2b2727;">
<div style="
    border: none;
    width: 100%;
    height: 100%;">
    <div style="border: none;">
        <h1 style="font-size: 50px">『 This is a blockchain communicator 』</h1>
    </div>
    <hr>
    <div style="
    width: 100%;
    height: 85%;" class="container">
        <div style="
            width: 19%;
            height: 98%;" class="holder">
            <div class="header">
                <h4>Input Information</h4>
            </div>
            <div class="elementHolder">
                <label>
                    Contract Address
                    <input style="width: 99%;" placeholder="Contract Address" id="Contract Address" autocomplete = "nope">
                </label>
                <br>
            </div>
            <div class="elementHolder">
                <label>
                    From Address
                    <input style="width: 99%;" placeholder="from" id="From Address" autocomplete = "nope">
                </label>
                <br>
            </div>
            <div class="elementHolder">
                <label>
                    To Address
                    <input style="width: 99%;" placeholder="to" id="To Address" autocomplete = "nope">
                </label>
                <br>
            </div>
            <div class="elementHolder">
                <label>
                    Amount
                    <input style="width: 99%;" placeholder="amount" id="Amount" autocomplete = "nope">
                </label>
                <button style="
                    margin-top: 5px;
                    margin-left: 3px;
                    margin-right: 3px;">-</button>
                <button style="
                    margin-top: 5px;
                    margin-left: 3px;
                    margin-right: 3px;">+</button>
                <br>
            </div>
        </div>
        <div style="
            width: 59%;
            height: 98%;" class="holder">
            <div class="header">
                <h4>Available Actions</h4>
            </div>
            <div class="elementHolder">
                <label>
                    General Actions<br>
                    <button>Owner</button>
                    <button>Transfer Ownership</button>
                </label>
                <br>
            </div>
            <div class="elementHolder">
                <label>
                    ERC20 Actions<br>
                    <button>Name</button>
                    <button>Symbol</button>
                    <button>Decimals</button>
                    <button>Total Supply</button>
                    <button>BalanceOf</button>
                    <button>Allowance</button>
                    <button>Approve</button>
                    <button>Transfer</button>
                    <button>TransferFrom</button>
                </label>
                <br>
            </div>
        </div>
        <div style="
            width: 19%;
            height: 98%;" class="holder">
            <div class="header">
                <h4>Output Information</h4>
            </div>
        </div>
    </div>
</div>
</body>
</html>
