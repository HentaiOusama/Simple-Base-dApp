<html lang="en">
<head>
    <title>Web Page For Playing With Web3.js</title>
    <script type="text/javascript" src="socket.io.js"></script>
    <script type="text/javascript" src="web3.min.js"></script>
    <script type="text/javascript" src="index.js"></script>

    <style>
        h1 {
            text-align: center;
            color: grey;
        }

        h4 {
            font-size: 25px;
        }

        div {
            text-align: center;
            align-self: center;
            border: 2px solid white;
            border-radius: 5px;
        }

        div.container {
            display: flex;
            justify-content: center;
        }

        div.holder {
            border: 4px solid lightgray;
            background: whitesmoke;
            margin: 2% 0.5%;
        }

        div.header {
            background: #f54b4b;
            margin: 3px;
            border-color: grey;
        }
    </style>
</head>

<body style="background: #2b2727;">
<div style="
    border: none;
    width: 100%;
    height: 100%;">
    <div style="border: none;">
        <h1 style="font-size: 50px">This is Metamask Handler</h1>
    </div>
    <hr>
    <div style="
    width: 100%;
    height: 88%;" class="container">
        <div style="
            width: 19%;
            height: 98%;" class="holder">
            <div class="header">
                <h4>Input Information</h4>
            </div>
        </div>
        <div style="
            width: 59%;
            height: 98%;" class="holder">
            <div class="header">
                <h4>Miscellaneous Information</h4>
            </div>
        </div>
        <div style="
            width: 19%;
            height: 98%;" class="holder">
            <div class="header">
                <h4>Output Information</h4>
            </div>
        </div>
    </div>
</div>
</body>
</html>
